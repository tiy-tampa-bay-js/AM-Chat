<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>AM Chat</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <main>
        <!-- begin userarea -->
        <aside class="user-sidebar">
          <div id="userTemplate"></div>
          <p>Stuff we can see</p>
        </aside>
        <!-- end userarea -->

        <!-- begin chatarea -->
        <article class="chat-area">
            <div id="chats"></div>

        </article>
        <!-- end chatarea -->

        <!-- begin message input -->
        <div class="message-input">
          <form action="POST">
            <fieldset>
              <input class="field" type="text" placeholder="I have something to say..." name="message"/>
              <input class="field" type="submit" value="Create" class="button" />
            </fieldset>
          </form>
        </div>
        <!-- end message input -->
    </main>
    <script type="text/template" id="userTemplate">
        <!-- <p>user-avatar</p> <p>message</p> <p>time</p> -->
    </script>
    <script type="text/template" id="chat">
        <p><%= message %></p>
    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
